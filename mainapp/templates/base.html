{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Site{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="{% url 'mainapp:main' %}">Home</a></li>
                <li><a href="{% url 'mainapp:categories' %}">Categories</a></li>
                <li><a href="{% url 'mainapp:blog' %}">Blog</a></li>
                <li><a href="{% url 'mainapp:login' %}">Login</a></li>
                <li><a href="#" class="search-switch"><i class="fa fa-search"></i></a></li>
            </ul>
        </nav>
    </header>
    <main>
        {% block content %}
        {% endblock %}
    </main>
    <footer>
        <p>My Site &copy; 2023</p>
    </footer>

    <!-- Search model Begin -->
    <div class="search-model">
        <div class="h-100 d-flex align-items-center justify-content-center">
            <div class="search-close-switch"><i class="icon_close"></i></div>
            <form class="search-model-form" method="GET" action="{% url 'mainapp:search' %}">
                <label for="search-input">Search</label>
                <input type="text" id="search-input" name="q" placeholder="Search here.....">
            </form>
        </div>
    </div>
    <!-- Search model end -->

    <script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>

</body>
</html>
